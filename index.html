<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOVA Integrated</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="intro-screen" class="screen active">
    <h1>Welcome to Nova</h1>
    <p>A gentle start. Press Start to hear the message and begin.</p>
    <button id="startBtn">Start</button>
    <audio id="introAudio" controls preload="auto">
      <source src="assets/intro.mp3" type="audio/mpeg">
      <source src="assets/intro.mp4" type="video/mp4">
      <source src="assets/intro.m4a" type="audio/mp4">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div id="traits-screen" class="screen hidden">
    <h2>Select the traits that resonate</h2>
    <div id="traits-container"></div>
    <button id="continueBtn">Continue</button>
  </div>

  <div id="report-screen" class="screen hidden">
    <h2>Your NOVA Report</h2>
    <div id="chosen-traits"></div>
    <input type="email" id="email" placeholder="you@example.com" />
    <button id="sendBtn">Send</button>
    <button id="downloadBtn">Download PDF</button>
    <a href="https://payhip.com/b/N7Lvg" target="_blank" class="payhipBtn">Get the Purpose Book</a>
  </div>

  <script src="script.js"></script>
  <script src="report.js"></script>
</body>
</html>
