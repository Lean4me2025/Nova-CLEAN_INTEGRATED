<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOVA — Intro Audio</title>
  <link rel="preload" as="audio" href="assets/audio/intro.mp3">
  <link rel="preload" as="audio" href="assets/audio/intro.m4a">
  <link rel="preload" as="audio" href="assets/audio/intro.ogg">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <h1>Welcome to NOVA</h1>
    <p class="sub">Your intro will play automatically when the page opens. If it doesn’t, press Start.</p>

    <button id="startBtn" class="primary" aria-label="Start audio">Start</button>

    <!-- Multi-source for broadest compatibility -->
    <audio id="introAudio" preload="auto" playsinline>
      <source src="assets/audio/intro.m4a" type="audio/mp4" />
      <source src="assets/audio/intro.mp3" type="audio/mpeg" />
      <source src="assets/audio/intro.ogg" type="audio/ogg" />
      <!-- If none supported, the Start button still provides feedback -->
      Your browser does not support the audio element.
    </audio>
  </main>

  <script src="script.js"></script>
</body>
</html>
